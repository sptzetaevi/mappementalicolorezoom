<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>mappificio</title>
  <style>
    :root { --bg:#f6f7fb; --grid:rgba(0,0,0,.06); --ink:#1a1a1a; }

    html, body { height:100%; margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; color:var(--ink); }
    #app { height:100%; display:grid; grid-template-rows:auto 1fr; }

    header{
      background:#fff; border-bottom:1px solid rgba(0,0,0,.08);
      position:sticky; top:0; z-index:10;
    }

    .headerInner{
      display:flex; align-items:center; gap:8px;
      padding:6px 8px 4px 8px;
      font-size:14px;
      transition:transform .25s ease, opacity .25s ease, max-height .25s ease;
      transform-origin:top;
    }

    .headerInner.hidden{
      transform:translateY(-100%);
      opacity:0;
      max-height:0;
      pointer-events:none;
    }

    .headerHandle{
      height:6px;
      background:linear-gradient(90deg, rgba(0,0,0,.08), rgba(0,0,0,.16), rgba(0,0,0,.08));
      border-radius:999px;
      margin:0 12px 6px 12px;
      cursor:pointer;
    }

    .headerGroup{
      display:flex; align-items:center; gap:6px;
      padding-right:8px; border-right:1px solid rgba(0,0,0,.07);
      margin-right:4px;
    }
    .headerGroup:last-child{
      border-right:0; margin-right:0;
    }

    .btn{
      border-radius:999px;
      border:1px solid rgba(0,0,0,.15);
      background:#fff;
      padding:4px 10px;
      font-size:13px;
      display:inline-flex; align-items:center; gap:4px;
      cursor:pointer;
      box-shadow:0 1px 1px rgba(0,0,0,.04);
      white-space:nowrap;
    }
    .btn.tiny{ padding:2px 7px; font-size:12px; }
    .btn.circle{ width:26px; height:26px; padding:0; justify-content:center; }
    .btn:hover{ background:#f3f4f6; }
    .btn:active{ transform:translateY(1px); box-shadow:none; }
    .btn.active{
      background:#e0f2ff;
      border-color:#38bdf8;
      color:#0369a1;
      box-shadow:0 0 0 1px rgba(56,189,248,.2);
    }

    #board{
      position:relative; overflow:hidden;
      touch-action: none;
      background:
        linear-gradient(var(--bg), var(--bg)),
        repeating-linear-gradient(0deg, transparent, transparent 23px, var(--grid) 24px),
        repeating-linear-gradient(90deg, transparent, transparent 23px, var(--grid) 24px);
      background-blend-mode:normal,multiply,multiply;
    }

    #viewport{
      position:absolute; left:0; top:0; right:0; bottom:0;
      transform-origin:0 0;
    }

    #wires{
      position:absolute; left:0; top:0; right:0; bottom:0;
      pointer-events:none;
    }

    #world{
      position:absolute; left:0; top:0; right:0; bottom:0;
      pointer-events:none;
    }

    .ghost{
      position:absolute;
      inset:0;
      display:flex; align-items:center; justify-content:center;
      color:rgba(0,0,0,.35);
      pointer-events:none;
      font-size:14px;
    }

    .pop{
      position:absolute;
      min-width:120px;
      max-width:360px;
      padding:8px 14px;
      border-radius:999px;
      background:#fff;
      border:2px solid #000;
      box-shadow:0 6px 18px rgba(15,23,42,.18);
      box-sizing:border-box;
      user-select:none;
      cursor:grab;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:auto;
      touch-action:none;
    }

    .pop:active{ cursor:grabbing; }

    .pop.selected{
      border-color:#2563eb;
      box-shadow:0 0 0 2px rgba(37,99,235,.35);
    }

    .pop.linking{
      border-style:dashed;
      border-color:rgba(14,165,233,.9);
      box-shadow:0 0 0 2px rgba(14,165,233,.4);
    }

    .body{
      width:100%;
      border:0;
      outline:0;
      resize:none;
      overflow:hidden;   /* niente scrollbar interne, altezza gestita via JS */
      background:transparent;
      color:inherit;
      font-size:14px;
      line-height:1.25;
      padding:0;
      margin:0;
      box-sizing:border-box;
      min-height:1.25em;
      white-space:pre-wrap;
      word-break:break-word;
      text-align:center;
    }

    .body::placeholder{ color:rgba(0,0,0,.3); }

    .linkLine{
      fill:none;
      stroke:#111827;
      stroke-width:2;
      pointer-events:stroke;
      stroke-linecap:round;
    }
    .linkLine.selected{
      stroke:#2563eb;
      stroke-width:3;
    }

    .linkLabel{
      font-size:11px;
      background:rgba(255,255,255,.95);
      padding:2px 6px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.18);
      pointer-events:auto;
      cursor:pointer;
      white-space:nowrap;
      user-select:none;
    }

    #mapTitle{
      font-weight:700;
      letter-spacing:.18em;
      font-size:16px;
      margin-left:auto;
      margin-right:6px;
    }

    .status{
      font-size:12px;
      padding:2px 8px;
      border-radius:999px;
      background:#f3f4f6;
      color:#4b5563;
      margin-left:4px;
    }

    .homeLogo{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:34px;
      height:34px;
      border-radius:50%;
      border:2px solid #111827;
      text-decoration:none;
      color:#111827;
      font-weight:700;
      margin-left:4px;
      background:#f9fafb;
    }
    .logoLetters{ font-size:14px; letter-spacing:.04em; }

    .zoomControls{
      position:absolute;
      right:10px;
      bottom:10px;
      display:flex;
      flex-direction:column;
      gap:4px;
      pointer-events:auto;
    }

    .zoomControls .btn{
      width:30px; height:30px;
      padding:0;
      justify-content:center;
      border-radius:999px;
    }

    .linkOptions{
      position:absolute;
      left:10px;
      bottom:10px;
      background:rgba(255,255,255,.95);
      border-radius:999px;
      box-shadow:0 6px 18px rgba(15,23,42,.25);
      padding:4px 8px;
      display:flex;
      align-items:center;
      gap:6px;
      font-size:12px;
      pointer-events:auto;
    }
    .linkOptions.hidden{ display:none; }

    .linkOptions span.label{
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:.06em;
      color:#6b7280;
    }

    .linkOptions .btn{
      padding:2px 8px;
      font-size:11px;
      border-radius:999px;
    }

    .textControls{
      display:flex; align-items:center; gap:4px;
      margin-left:8px;
    }
    .textControls span{ font-size:13px; }

    #txtColor{
      width:30px; height:22px; padding:0; border-radius:999px;
      border:1px solid rgba(0,0,0,.2);
    }

    @media (max-width:768px){
      .headerInner{
        flex-wrap:wrap;
        row-gap:4px;
      }
      #mapTitle{
        order:-1;
        flex-basis:100%;
        text-align:center;
        margin:2px auto 4px auto;
      }
    }

    @media print{
      body,html,#app,#board,#viewport,#world{ height:auto; }
      header{ display:none; }
      #board{
        background:#fff;
        overflow:visible;
      }
      .zoomControls,
      .linkOptions{
        display:none!important;
      }
      .pop{
        box-shadow:none;
        page-break-inside:avoid;
      }
      #wires{
        overflow:visible;
      }
    }
  </style>
</head>
<body>
<div id="app">
  <header>
    <div class="headerInner" id="headerInner">
      <div class="headerGroup">
        <button class="btn" id="btnNew">+ Nuovo pop</button>
        <button class="btn" id="btnMove">Sposta</button>
        <button class="btn" id="btnLink">Collega</button>
        <button class="btn" id="btnDelete">Elimina</button>
      </div>

      <div class="headerGroup">
        <button class="btn" id="btnExportPdf">Esporta PDF</button>
        <button class="btn" id="btnExportJson">Esporta JSON</button>
        <button class="btn" id="btnExportHtml">Esporta HTML</button>
        <button class="btn" id="btnImport">Importa</button>
      </div>

      <div class="textControls">
        <span>Testo:</span>
        <input type="color" id="txtColor" value="#000000" disabled>
        <button class="btn tiny" id="btnSizeSmall" disabled>A-</button>
        <button class="btn tiny" id="btnSizeLarge" disabled>A+</button>
        <button class="btn tiny" id="btnBold" disabled><b>B</b></button>
      </div>

      <span class="status" id="status">Avvio...</span>
      <span id="mapTitle">MAPPA MENTALE</span>

      <!-- LOGO/LINK ALLA PAGINA PRINCIPALE ANTIMAPPIFICIO -->
      <a class="homeLogo"
         href="https://sptzetaevi.github.io/antimappificio/"
         title="Torna alla pagina principale ANTIMAPPIFICIO">
        <span class="logoLetters">A&nbsp;M</span>
      </a>
  
    </div>
    <div class="headerHandle" id="headerHandle" title="Mostra/nascondi strumenti"></div>
  </header>

  <div id="board">
    <div id="viewport">
      <svg id="wires"></svg>
      <div id="world"></div>
    </div>

    <div class="ghost" id="ghost">Doppio click per creare il primo pop</div>

    <div class="zoomControls">
      <button class="btn circle" id="btnZoomIn">+</button>
      <button class="btn circle" id="btnZoomOut">−</button>
    </div>

    <div class="linkOptions hidden" id="linkOptions">
      <span class="label">Linea</span>
      <button class="btn tiny" data-shape="straight">Retta</button>
      <button class="btn tiny" data-shape="curve">Curva</button>
    </div>

  </div>
</div>

<script>
(function(){
  var board = document.getElementById("board");
  var viewport = document.getElementById("viewport");
  var wires = document.getElementById("wires");
  var world = document.getElementById("world");
  var ghost = document.getElementById("ghost");

  var headerInner = document.getElementById("headerInner");
  var headerHandle = document.getElementById("headerHandle");

  var btnNew = document.getElementById("btnNew");
  var btnMove = document.getElementById("btnMove");
  var btnLink = document.getElementById("btnLink");
  var btnDelete = document.getElementById("btnDelete");

  var btnExportPdf = document.getElementById("btnExportPdf");
  var btnExportJson = document.getElementById("btnExportJson");
  var btnExportHtml = document.getElementById("btnExportHtml");
  var btnImport = document.getElementById("btnImport");

  var btnZoomIn = document.getElementById("btnZoomIn");
  var btnZoomOut = document.getElementById("btnZoomOut");

  var linkOptionsEl = document.getElementById("linkOptions");
  var linkShapeButtons = linkOptionsEl.querySelectorAll("button[data-shape]");

  var statusEl = document.getElementById("status");
  var txtColor = document.getElementById("txtColor");
  var btnSizeSmall = document.getElementById("btnSizeSmall");
  var btnSizeLarge = document.getElementById("btnSizeLarge");
  var btnBold = document.getElementById("btnBold");

  function setStatus(msg){ statusEl.textContent = msg; }
  function uid(){ return Math.random().toString(36).slice(2, 10); }
  function boardRect(){ return board.getBoundingClientRect(); }

  var pops = [];   // {id,x,y,text,color,size,bold,_maxHeight}
  var links = [];  // {id,from,to,end,shape}
  var selectedBoxId = null;
  var selectedLinkId = null;
  var linkingFrom = null;
  var moveMode = false;

  var view = { x: 0, y: 0, s: 1 };

  function clampScale(s){
    return Math.max(0.35, Math.min(2.8, s));
  }

  function applyView(){
    viewport.style.transform = "translate(" + view.x + "px," + view.y + "px) scale(" + view.s + ")";
  }

  function screenToWorld(clientX, clientY){
    var r = boardRect();
    var sx = clientX - r.left;
    var sy = clientY - r.top;
    return { x:(sx - view.x)/view.s, y:(sy - view.y)/view.s };
  }

  applyView();

  headerHandle.addEventListener("click", function(){
    headerInner.classList.toggle("hidden");
  });

  function clampToBoard(x, y){
    var r = boardRect();
    var maxX = r.width - 80;
    var maxY = r.height - 40;
    return {
      x: Math.max(20, Math.min(maxX, x)),
      y: Math.max(20, Math.min(maxY, y))
    };
  }

  function clearSelection() {
    selectedBoxId = null;
    selectedLinkId = null;
    linkingFrom = null;

    var a = document.querySelectorAll(".pop");
    for (var i=0;i<a.length;i++) {
      a[i].classList.remove("selected");
      a[i].classList.remove("linking");
    }
    var b = document.querySelectorAll(".linkLine");
    for (var j=0;j<b.length;j++) b[j].classList.remove("selected");

    btnLink.classList.remove("active");
    hideLinkOptions();
    updateTextControls();
  }

  function selectBox(id) {
    selectedBoxId = id;
    selectedLinkId = null;
    var a = document.querySelectorAll(".pop");
    for (var i=0;i<a.length;i++) {
      a[i].classList.toggle("selected", a[i].dataset.id === id);
    }
    var b = document.querySelectorAll(".linkLine");
    for (var j=0;j<b.length;j++) b[j].classList.remove("selected");
    updateTextControls();
  }

  function selectLink(id) {
    selectedLinkId = id;
    selectedBoxId = null;
    var a = document.querySelectorAll(".linkLine");
    for (var i=0;i<a.length;i++) {
      a[i].classList.toggle("selected", a[i].dataset.linkid === id);
    }
    var b = document.querySelectorAll(".pop");
    for (var j=0;j<b.length;j++) b[j].classList.remove("selected");
    updateTextControls();
    showLinkOptions();
  }

  function setLinkMode(on) {
    if (on) {
      if (moveMode) setMoveMode(false);
      if (!selectedBoxId) { setStatus("Seleziona un box prima di collegare."); return; }

      linkingFrom = selectedBoxId;
      btnLink.classList.add("active");
      var a = document.querySelectorAll(".pop");
      for (var i=0;i<a.length;i++) {
        a[i].classList.toggle("linking", a[i].dataset.id === linkingFrom);
      }
      setStatus("Modalità collega: clicca un altro box per creare il collegamento.");
      hideLinkOptions();
    } else {
      linkingFrom = null;
      btnLink.classList.remove("active");
      var b = document.querySelectorAll(".pop");
      for (var j=0;j<b.length;j++) b[j].classList.remove("linking");
      setStatus("Pronto");
    }
  }

  function setMoveMode(on) {
    moveMode = !!on;
    if (moveMode) {
      btnMove.classList.add("active");
      setStatus("Modalità sposta: trascina lo sfondo per muovere la mappa.");
      setLinkMode(false);
    } else {
      btnMove.classList.remove("active");
      setStatus("Pronto");
    }
  }

  function hideLinkOptions(){
    linkOptionsEl.classList.add("hidden");
  }

  function showLinkOptions(){
    if (!selectedLinkId) { hideLinkOptions(); return; }
    linkOptionsEl.classList.remove("hidden");

    var l = links.find(function(ll){ return ll.id === selectedLinkId; });
    if (!l) return;

    linkShapeButtons.forEach(function(btn){
      var s = btn.getAttribute("data-shape");
      btn.classList.toggle("active", l.shape === s);
    });
  }

  linkShapeButtons.forEach(function(btn){
    btn.addEventListener("click", function(){
      if (!selectedLinkId) return;
      var l = links.find(function(ll){ return ll.id === selectedLinkId; });
      if (!l) return;
      l.shape = btn.getAttribute("data-shape") || "straight";
      showLinkOptions();
      renderLinks();
    });
  });

  function autoGrow(ta, popRef) {
    // calcola l'altezza necessaria al contenuto
    ta.style.height = "auto";
    var newH = ta.scrollHeight;

    // se ho il riferimento al pop, memorizzo la massima altezza raggiunta
    if (popRef) {
      if (!popRef._maxHeight || newH > popRef._maxHeight) {
        popRef._maxHeight = newH;
      }
      newH = popRef._maxHeight;
    }

    // applico sempre l'altezza massima raggiunta
    ta.style.height = newH + "px";
  }

  function resizeSelectedTextarea() {
    if (!selectedBoxId) return;
    var ta = document.querySelector('.pop[data-id="'+selectedBoxId+'"] .body');
    var p = pops.find(function(pp){ return pp.id === selectedBoxId; });
    if (ta && p) autoGrow(ta, p);
  }

  function createPop(x, y) {
    var p = { id: uid(), x: x, y: y, text: "", color:"#000000", size:"small", bold:false, _maxHeight:0 };
    pops.push(p);
    render();
    selectBox(p.id);
  }

  function addLink(from, to) {
    if (!from || !to || from === to) return;
    for (var i=0;i<links.length;i++) {
      if (links[i].from === from && links[i].to === to) return;
    }
    links.push({ id: uid(), from: from, to: to, end: "arrow", shape: "straight" });
  }

  function deleteSelected() {
    if (selectedLinkId) {
      links = links.filter(function (l) { return l.id !== selectedLinkId; });
      selectedLinkId = null;
      renderLinks();
      setStatus("Collegamento eliminato.");
      return;
    }
    if (selectedBoxId) {
      var id = selectedBoxId;
      pops = pops.filter(function (p) { return p.id !== id; });
      links = links.filter(function (l) { return l.from !== id && l.to !== id; });
      selectedBoxId = null;
      if (linkingFrom === id) setLinkMode(false);
      render();
      setStatus("Box eliminato.");
      return;
    }
  }

  function getPopById(id){
    for (var i=0;i<pops.length;i++){
      if (pops[i].id === id) return pops[i];
    }
    return null;
  }

  function updateTextControls(){
    var p = selectedBoxId ? getPopById(selectedBoxId) : null;

    var state = !!p;
    txtColor.disabled = !state;
    btnSizeSmall.disabled = !state;
    btnSizeLarge.disabled = !state;
    btnBold.disabled = !state;

    if (!p) return;

    txtColor.value = p.color || "#000000";
    btnSizeSmall.classList.toggle("active", p.size === "small");
    btnSizeLarge.classList.toggle("active", p.size === "large");
    btnBold.classList.toggle("active", !!p.bold);
  }

  function applyZoom(delta, centerX, centerY){
    var before = screenToWorld(centerX, centerY);
    var newScale = clampScale(view.s * (1 + delta));
    view.s = newScale;
    var after = screenToWorld(centerX, centerY);

    view.x += (after.x - before.x) * view.s;
    view.y += (after.y - before.y) * view.s;

    applyView();
    renderLinks();
  }

  btnZoomIn.addEventListener("click", function(){
    var r = boardRect();
    applyZoom(+0.2, r.width/2, r.height/2);
  });

  btnZoomOut.addEventListener("click", function(){
    var r = boardRect();
    applyZoom(-0.2, r.width/2, r.height/2);
  });

  board.addEventListener("wheel", function(e){
    if (!e.ctrlKey) return;
    e.preventDefault();
    var delta = (e.deltaY > 0) ? -0.18 : +0.18;
    applyZoom(delta, e.clientX, e.clientY);
  }, { passive:false });

  var panning = false;
  var panStart = { x:0, y:0 };
  var panViewStart = { x:0, y:0 };

  board.addEventListener("pointerdown", function(e){
    if (e.button !== 0) return;

    if (e.target === board || e.target === viewport || e.target === world || e.target === wires) {
      if (moveMode || (!e.target.closest(".pop") && !e.target.closest("textarea"))) {
        panning = true;
        panStart.x = e.clientX;
        panStart.y = e.clientY;
        panViewStart.x = view.x;
        panViewStart.y = view.y;
        board.setPointerCapture(e.pointerId);
        clearSelection();
        e.preventDefault();
        return;
      }
    }
  });

  board.addEventListener("pointermove", function(e){
    if (!panning) return;
    var dx = e.clientX - panStart.x;
    var dy = e.clientY - panStart.y;
    view.x = panViewStart.x + dx;
    view.y = panViewStart.y + dy;
    applyView();
    renderLinks();
  });

  board.addEventListener("pointerup", function(e){
    if (!panning) return;
    panning = false;
    board.releasePointerCapture(e.pointerId);
  });

  board.addEventListener("dblclick", function(e){
    if (e.target.closest(".pop") || e.target.closest("textarea")) return;
    var pos = screenToWorld(e.clientX, e.clientY);
    var c = clampToBoard(pos.x, pos.y);
    createPop(c.x, c.y);
  });

  var svgNS = "http://www.w3.org/2000/svg";

  function ensureDefs(){
    if (!wires.querySelector("defs")){
      var defs = document.createElementNS(svgNS, "defs");
      var marker = document.createElementNS(svgNS, "marker");
      marker.setAttribute("id", "arrow");
      marker.setAttribute("markerWidth", "10");
      marker.setAttribute("markerHeight", "7");
      marker.setAttribute("refX", "9");
      marker.setAttribute("refY", "3.5");
      marker.setAttribute("orient", "auto");
      var poly = document.createElementNS(svgNS, "polygon");
      poly.setAttribute("points", "0 0, 10 3.5, 0 7");
      poly.setAttribute("fill", "#111827");
      marker.appendChild(poly);
      defs.appendChild(marker);
      wires.appendChild(defs);
    }
  }

  ensureDefs();

  function clearSvgLines(){
    var defs = wires.querySelector("defs");
    wires.innerHTML = "";
    if (defs) wires.appendChild(defs);
  }

  function edgePoint(cx, cy, hw, hh, dx, dy){
    if (dx === 0 && dy === 0) return { x:cx, y:cy };

    var adx = Math.abs(dx);
    var ady = Math.abs(dy);
    var scale;
    if (adx * hh > ady * hw) {
      scale = hw / adx;
    } else {
      scale = hh / ady;
    }
    return { x: cx + dx*scale, y: cy + dy*scale };
  }

  function getBoxRectInBoard(popId){
    var el = world.querySelector('.pop[data-id="'+popId+'"]');
    if (!el) return null;
    var br = boardRect();
    var r = el.getBoundingClientRect();
    var x = r.left - br.left;
    var y = r.top  - br.top;
    var w = r.width;
    var h = r.height;
    return { x:x, y:y, w:w, h:h, cx:x+w/2, cy:y+h/2, hw:w/2, hh:h/2 };
  }

  function renderLinks(){
    clearSvgLines();
    ensureDefs();

    links.forEach(function(l){
      var a = getBoxRectInBoard(l.from);
      var b = getBoxRectInBoard(l.to);
      if (!a || !b) return;

      var dx = b.cx - a.cx;
      var dy = b.cy - a.cy;

      var p1 = edgePoint(a.cx, a.cy, a.hw, a.hh, dx, dy);
      var p2 = edgePoint(b.cx, b.cy, b.hw, b.hh, -dx, -dy);

      var path = document.createElementNS(svgNS, "path");
      var midX = (p1.x + p2.x) / 2;
      var midY = (p1.y + p2.y) / 2;

      var d;
      if (l.shape === "curve") {
        var k = 0.3;
        var nx = -dy, ny = dx;
        var len = Math.sqrt(nx*nx + ny*ny) || 1;
        nx /= len; ny /= len;
        var cx1 = midX + nx * k * 60;
        var cy1 = midY + ny * k * 60;
        d = "M " + p1.x + " " + p1.y + " Q " + cx1 + " " + cy1 + " " + p2.x + " " + p2.y;
      } else {
        d = "M " + p1.x + " " + p1.y + " L " + p2.x + " " + p2.y;
      }

      path.setAttribute("d", d);
      path.setAttribute("class","linkLine");
      path.dataset.linkid = l.id;
      path.setAttribute("marker-end", "url(#arrow)");

      if (l.id === selectedLinkId) path.classList.add("selected");

      path.addEventListener("pointerdown", function(e){
        e.stopPropagation();
        setLinkMode(false);
        selectLink(l.id);
      });

      wires.appendChild(path);
    });
  }

  function render() {
    var old = world.querySelectorAll(".pop");
    for (var i=0;i<old.length;i++) old[i].remove();

    var ghost = board.querySelector(".ghost");
    if (ghost) ghost.style.display = pops.length ? "none" : "flex";

    pops.forEach(function (p) {
      if (!p.color) p.color = "#000000";
      if (!p.size) p.size = "small";
      if (typeof p.bold === "undefined") p.bold = false;
      if (typeof p._maxHeight === "undefined") p._maxHeight = 0;

      var el = document.createElement("div");
      el.className = "pop";
      el.dataset.id = p.id;
      el.style.left = p.x + "px";
      el.style.top  = p.y + "px";

      el.style.borderColor = p.color || "#000000";

      el.innerHTML = '<textarea class="body" spellcheck="false"></textarea>';
      var ta = el.querySelector(".body");
      ta.value = p.text || "";

      var fontSizePx = (p.size === "large") ? "20px" : "14px";
      ta.style.fontSize = fontSizePx;
      ta.style.fontWeight = p.bold ? "700" : "400";
      ta.style.color = p.color || "#000000";

      autoGrow(ta, p);

      if (p.id === selectedBoxId) el.classList.add("selected");
      if (p.id === linkingFrom) el.classList.add("linking");

      ta.addEventListener("focus", function () { selectBox(p.id); });
      ta.addEventListener("mousedown", function (e) {
        selectBox(p.id);
        if (linkingFrom && linkingFrom !== p.id) e.preventDefault();
      });

      ta.addEventListener("input", function (e) {
        p.text = e.target.value;
        autoGrow(ta, p);
        renderLinks();
      });

      el.addEventListener("click", function () {
        if (linkingFrom && linkingFrom !== p.id) {
          addLink(linkingFrom, p.id);
          setLinkMode(false);
          renderLinks();
          setStatus("Collegamento creato.");
        }
      });

      var dragging = false, sx=0, sy=0, ox=0, oy=0;

      el.addEventListener("pointerdown", function(e){
        if (e.button !== 0) return;

        if (!moveMode && e.target && e.target.tagName && e.target.tagName.toLowerCase() === "textarea") {
          return;
        }

        e.preventDefault();
        e.stopPropagation();

        setLinkMode(false);
        selectBox(p.id);

        dragging = true;
        sx = e.clientX; sy = e.clientY;
        ox = p.x; oy = p.y;

        if (el.setPointerCapture) el.setPointerCapture(e.pointerId);

        function onMove(ev) {
          if (!dragging) return;
          var dx = (ev.clientX - sx) / view.s;
          var dy = (ev.clientY - sy) / view.s;
          var pos = clampToBoard(ox + dx, oy + dy);
          p.x = pos.x; p.y = pos.y;
          el.style.left = p.x + "px";
          el.style.top  = p.y + "px";
          renderLinks();
        }

        function onUp(ev) {
          dragging = false;
          window.removeEventListener("pointermove", onMove);
          window.removeEventListener("pointerup", onUp);
        }

        window.addEventListener("pointermove", onMove, { passive:false });
        window.addEventListener("pointerup", onUp, { passive:true });
      });

      world.appendChild(el);
    });

    renderLinks();
    updateTextControls();
  }

  btnNew.addEventListener("click", function(){
    var r = boardRect();
    var pos = screenToWorld(r.width/2, r.height/2);
    var c = clampToBoard(pos.x, pos.y);
    createPop(c.x, c.y);
  });

  btnMove.addEventListener("click", function(){
    setMoveMode(!moveMode);
  });

  btnLink.addEventListener("click", function(){
    setLinkMode(!linkingFrom);
  });

  btnDelete.addEventListener("click", function(){
    deleteSelected();
  });

  btnExportJson.addEventListener("click", function(){
    var data = { pops:pops, links:links };
    var blob = new Blob([JSON.stringify(data,null,2)], {type:"application/json"});
    var url = URL.createObjectURL(blob);
    var a = document.createElement("a");
    a.href = url;
    a.download = "mappa-mentale.json";
    a.click();
    URL.revokeObjectURL(url);
  });

  btnExportHtml.addEventListener("click", function(){
    alert("Per ora usa Esporta JSON e riapri la mappa qui.");
  });

  btnImport.addEventListener("click", function(){
    var input = document.createElement("input");
    input.type = "file";
    input.accept = ".json,application/json";
    input.addEventListener("change", function(){
      var file = input.files[0];
      if (!file) return;
      var reader = new FileReader();
      reader.onload = function(e){
        try{
          var data = JSON.parse(e.target.result);
          if (Array.isArray(data.pops) && Array.isArray(data.links)) {
            pops = data.pops;
            links = data.links;
            render();
            setStatus("Mappa caricata.");
          } else if (data && Array.isArray(data.pops) && Array.isArray(data.links)) {
            pops = data.pops;
            links = data.links;
            render();
            setStatus("Mappa caricata.");
          } else {
            alert("Formato file non riconosciuto.");
          }
        } catch(err){
          alert("Errore nel leggere il file.");
        }
      };
      reader.readAsText(file);
    });
    input.click();
  });

  txtColor.addEventListener("input", function(){
    if (!selectedBoxId) return;
    var p = getPopById(selectedBoxId);
    if (!p) return;
    p.color = txtColor.value;
    render();
    selectBox(p.id);
  });

  btnSizeSmall.addEventListener("click", function(){
    if (!selectedBoxId) return;
    var p = getPopById(selectedBoxId);
    if (!p) return;
    p.size = "small";
    render();
    selectBox(p.id);
  });

  btnSizeLarge.addEventListener("click", function(){
    if (!selectedBoxId) return;
    var p = getPopById(selectedBoxId);
    if (!p) return;
    p.size = "large";
    render();
    selectBox(p.id);
  });

  btnBold.addEventListener("click", function(){
    if (!selectedBoxId) return;
    var p = getPopById(selectedBoxId);
    if (!p) return;
    p.bold = !p.bold;
    var ta = document.querySelector('.pop[data-id="'+p.id+'"] .body');
    if (ta) ta.style.fontWeight = p.bold ? "700" : "400";
    updateTextControls();
    resizeSelectedTextarea();
  });

  render();
  setStatus("Pronto");
})();
</script>
